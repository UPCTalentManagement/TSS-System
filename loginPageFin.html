<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UPC Talent Management System">

</head>
<body>
    <!-- <div class="container">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #66ea9d 0%, #4b9ea2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            width: 359px;
            /* height: 355px; */
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }}
        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            background: #4b9ea2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3a7f84;
        }

        .error {
            color: #d9534f;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back ðŸ‘‹</h2>
        <form onsubmit="return checkLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error" id="error-message">Invalid username or password</div>
        </form>
        <p>Â© 2025-2026 UPC Talent Management</p>
    </div>

    <script>
        // âœ… Dummy credentials for testing
        const validUsers = [
            { username: "DrArafat", password: "16115",secret:"51" },
            { username: "DrMahmoud", password: "13579" ,secret:"15" },
            { username: "DrYasser", password: "14785",secret:"773"  },
            { username: "DrOsama", password: "12369",secret:"37"  },
            { username: "DrAlaaFathy", password: "54236",secret:"91"  },
            { username: "DrNoha", password: "53198",secret:"23"  },
            { username: "DrAlaaMohammed", password: "57894",secret:"29"  },
            // { username: "DrAli", password: "24680",secret:"11"  },
            // { username: "DrKhaled", password: "12345",secret:"13"  },
        ];

        function checkLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error-message");

            const userFound = validUsers.some(
                (u) => u.username === username && u.password === password
            );

            if (userFound) {
                errorDiv.style.display = "none";
                // Save login status if needed
                // localStorage.setItem("loggedInUser", username);
                // Redirect to landing page
                sessionStorage.setItem("authenticated", "true");
                sessionStorage.setItem("currentUser", username);
                window.location.href = `${password}-${validUsers.find(u => u.username === username).secret}.html`;
            } else {
                errorDiv.style.display = "block";
            }
        }
        document.addEventListener('keydown', function(e) {
                if (
                    e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J' || e.key === 'K')) ||
                    (e.ctrlKey && e.key.toLowerCase() === 'u') || (e.ctrlKey && e.key.toLowerCase() === 's' || (e.ctrlKey && e.key.toLowerCase() === 'p' ))
                ) {
                    e.preventDefault();
                    return false;
                }
                });
                document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
